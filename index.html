<!DOCTYPE html>
<html>
  <head>
    <title>Higher Self Chat</title>
  </head>
  <body>
    <h1>Spiritual Advice</h1>
    <form method="POST">
      <label for="prompt">What is your question:</label><br>
      <input type="text" id="prompt" name="prompt"><br>
      <input type="submit" value="Get Advice">
    </form>
    {% if response %}
      <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
